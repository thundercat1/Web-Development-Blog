
<div class="jumbotron text-center">
	<h1>Blog</h1>
	<p>Project and Development Notebook</p>
	<ul class="list-group col-md-4 col-md-offset-4">
		<a class="list-group-item" a href="https://github.com/thundercat1/Web-Development-Blog">Code on GitHub</a>
	</ul>
</div>

<div class="container">
	<div ng-repeat="entry in entries">
		<h2>{{entry.title}}</h2>
		<h4>{{entry.date.toLocaleDateString()}}</h4>
		<div ng-bind-html="entry.body"></div>
	</div>
</div>
