<!doctype HTML>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/scripts/bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet">
		<script src="/scripts/angular.min.js"></script>
		<script src="/scripts/angular-route.min.js"></script>
		<script src="/scripts/angular-sanitize.js"></script>
		<script src="/scripts/ui-bootstrap-tpls-0.11.0.min.js"></script>
		<script src="/scripts/app.js"></script>
	</head>

	<body ng-app="angularApp">
		<!--Navigation-->
		<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="navController">
			<div class="container-fluid">
				<div class="navbar-header">
					<!--Header to display when navbar is collapsed on small screens-->
					<button type="button" class="navbar-toggle" data-toggle="collapse" 
						data-target=".navbar-collapse" ng-click="navStatus.toggleNavCollapse()">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{links.home.url}}">{{links.home.text}}</a>
				</div>
				<div ng-class="(navStatus.navbarCollapsed) ? 'navbar-collapse collapse' : 'navbar-collapse'">
					<!--Navigation options-->
					<ul class="nav navbar-nav"> 
						<li ng-repeat="link in links.linklist"><a href="{{link.url}}" ng-click="navStatus.collapseNav()">{{link.text}}</a></li>
						<li ng-class="(navStatus.projectDropdownActive) ? 'dropdown open' : 'dropdown'" ng-mouseleave="navStatus.collapseProjectDropdown()">

						<a href="" class="dropdown-toggle" ng-click="navStatus.toggleProjectDropdown()">Projects<b class="caret"></b></a>
						<ul class="dropdown-menu" role="menu">
							<!--Dropdown menu for projects list-->
							<li ng-repeat="project in links.projectlist" ng-click="navStatus.collapseProjectDropdown()">
							<a href={{project.url}} target="_blank">{{project.text}}</a>
							</li>
						</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="main">
			<!--Main Content -->
			<div ng-view></div>
		</div>

	</body>
</html>
