<!doctype HTML>

<html lang="en">
	<head>
		<link href="/scripts/bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet">
		<script src="/scripts/angular.min.js"></script>
		<script src="/scripts/ui-bootstrap-tpls-0.11.0.min.js"></script>
		<script src="app.js"></script>
	</head>

	<body ng-app="angularApp">
		<div class="container" ng-controller="appCtrl">
			<h3>Wasatch Geography</h3>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Name </th>
						<th>Type</th>
						<th>Recreation Opportunities</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="feature in wasatchFeatures">
						<td>{{feature.name}}</td>
						<td>{{feature.type}}</td>
						<td><div ng-repeat="activity in feature.activities">{{activity}}</div></td>
					</tr>
				</tbody>
			</table>

			<h3>Add New Geographic Feature</h3>
			<form role="form" class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-2">Feature Name</label>
					<div class="col-md-7">
						<input type="text" class="form-control col-md-8" placeholder="Feature Name" 
						ng-model="newFeatureInputs.name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Activities</label>
					<div class="col-md-7">
						<input type="text" class="form-control col-md-8" placeholder="Activities" 
						ng-model="newFeatureInputs.activities">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Type</label>
					<div class="col-md-7">
						<input type="text" class="form-control col-md-8" placeholder="Type"
						ng-model="newFeatureInputs.type">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Description</label>
					<div class="col-md-7">
						<textarea id="feature-activities" class="form-control col-md-8" rows="3" placeholder="Description"
							ng-model="newFeatureInputs.description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2">
						<button class="btn btn-primary" ng-click="saveNewFeature()">Save</button>
				</div>
				</div>
			</form>
		</div>


		</div>
	</body>
</html>
